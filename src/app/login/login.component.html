
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <input type="text" name="login" id="login"  formControlName="username" placeholder="username or email" class="fadeIn second" autocomplete="false" required/>
      </div>
      <div class="form-group">
      <input type="password" name="password" formControlName="password" id="password" class="fadeIn third"  placeholder="password" autocomplete="false" required>
      </div>
      <input type="submit" name="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <br>
      <a class="underlineHover" href="#">Register</a>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </div>
</div>
